<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="form-wrapper">
                <h2 class="title">Metric/Imperial Unit Conversion</h2>
                <input id="input">
                <button id="button">Convert</button>
            </div>
            <div class="convert-wrapper">
                <div class="convert-text">
                    <div class="info">Length (Meters/Feet)</div>
                    <div id="length" class="converting"></div>
                </div>
                <div class="convert-text">
                    <div class="info">Volume (Liters/Gallons)</div>
                    <div id="volume" class="converting"></div>
                </div>
                <div class="convert-text">
                    <div class="info">Mass (Kilograms/Pounds)</div>
                    <div id="mass" class="converting"></div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
